specVersion: 0.0.2
description: Subgraph for the Public Annotation Network
repository: https://github.com/public-annotation-network/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CIDRegistry
    network: ropsten
    source:
      address: '0x835F09A65D1BeA6C20e91f927007093c85F9a5b4'
      abi: CIDRegistry
      startBlock: 8200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AnnotationBatch
        - Annotation
      abis:
        - name: CIDRegistry
          file: ./build/contracts/CIDRegistry.json
      callHandlers:
      - function: storeCID(string)
        handler: handleStoreCID
      file: ./src/mapping.ts
