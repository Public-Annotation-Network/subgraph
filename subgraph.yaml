specVersion: 0.0.2
description: Subgraph for the Public Annotation Network
repository: https://github.com/public-annotation-network/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CIDRegistry
    network: rinkeby
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: CIDRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CID
      abis:
        - name: CIDRegistry
          file: ./build/contracts/CIDRegistry.json
      callHandlers:
      - function: storeCID(bytes32)
        handler: handleStoreCID
      file: ./src/mapping.ts
